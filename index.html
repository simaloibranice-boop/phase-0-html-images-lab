<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Images Lab</title>
  </head>
  <body>
    <!-- First image: only src attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

    <!-- Second image: src + alt attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion">

    <!-- Third image: src + alt + title attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion" title="The king of the jungle">
  </body>
</html>
